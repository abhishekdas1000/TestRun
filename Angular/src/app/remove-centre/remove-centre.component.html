
  <div class="col-md-6">
    <h2 class="text-center">Delete Center</h2>
    <form>
      <div class="form-group">
        <label for="centreId">Center Id:</label>
        <input type="name" [(ngModel)]="user.centreId" placeholder="centreId" name="centreId" class="form-control" id="centreId">
      </div>
    
      <button class="btn btn-dark" 
       (click)="deletecentre(user)"><span class="glyphicon glyphicon-trash chips"></span> Delete </button>
    </form>
    </div>
